<ion-header>
  <ion-navbar color="secondary">
   <button ion-button menuToggle>
      <ion-icon name="menu" ></ion-icon>
   </button>
    <ion-title>Cadastrar Nome do Exame </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>

  <form [formGroup]="formGroup" (ngSubmit)="inserirCategoria()">
      <ion-item>
        <ion-label stacked>Nome*</ion-label>
        <ion-input formControlName="nome" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Valor*</ion-label>
        <ion-input formControlName="valor" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label multiple="true" >Categoria do Exame*</ion-label> 
        <ion-select formControlName = "categoriaExameId">
            <ion-option *ngFor="let categorias of categoria" [value]="categorias.id">{{categorias.nome}}</ion-option>
        </ion-select>
      </ion-item>
      <button class = "bt" ion-button block style="width: 200px;" type="submit" [disabled]="formGroup.invalid">Salvar Cadastro</button>
  </form>
</ion-content>
