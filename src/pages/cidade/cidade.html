<ion-header>
  <ion-navbar color="secondary">
   <button ion-button menuToggle>
      <ion-icon name="menu" ></ion-icon>
   </button>
    <ion-title>Cadastrar Cidade</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>

  <form [formGroup]="formGroup" (ngSubmit)="inserirCidade()">
      <ion-item>
        <ion-label stacked>Nome*</ion-label>
        <ion-input formControlName="nome" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label multiple="true" >Estado*</ion-label> 
        <ion-select formControlName = "estadoId">
            <ion-option *ngFor="let estados of estado" [value]="estados.id">{{estados.nome}}</ion-option>
        </ion-select>
      </ion-item>
      <button class = "bt" ion-button block style="width: 200px;" type="submit" [disabled]="formGroup.invalid">Salvar Cadastro</button>
  </form>
</ion-content>
