<ion-header>
  <ion-navbar color="secondary">
   <button ion-button menuToggle>
      <ion-icon name="menu" ></ion-icon>
   </button>
    <ion-title>Cadastrar Leito</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>

  <form [formGroup]="formGroup" (ngSubmit)="inserirLeito()">
    <ion-item>
      <ion-label stacked>Leito*</ion-label>
      <ion-input formControlName="nomequarto" type="text"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label multiple="true">Status*</ion-label>  
      <ion-select formControlName="statusquartoenum">
        <ion-option value="1">DISPONIVEL</ion-option>
        <ion-option value="2">OCUPADO</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label multiple="true" >Quarto*</ion-label> 
      <ion-select formControlName = "quartoId">
          <ion-option *ngFor="let quartos of quarto" [value]="quartos.id">{{quartos.nome}}</ion-option>
      </ion-select>
    </ion-item>

    <button class = "bt" ion-button block style="width: 200px;" type="submit" [disabled]="formGroup.invalid">Salvar Cadastro</button>
</form>
</ion-content>
