<ion-header>
  <ion-navbar color="secondary">
    <button ion-button menuToggle>
      <ion-icon name="menu" ></ion-icon>
   </button>
    <ion-title></ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding> 
  <form  [formGroup]="formGroup">
  
    <ion-list *ngFor = "let p of item">
      <ion-input type = "text" [disabled] = "true" value = {{p.nome}}></ion-input>   
      <ion-input type = "text" [disabled] = "true" [(ngModel)]="p.nome"></ion-input>
    </ion-list>
  
    <button ion-button block  color="primary" type="submit" [disabled]="formGroup.invalid">Salvar Cadastro</button>
    <button ion-button block  color="danger" (click)="voltarTela()">Voltar</button>
  </form>
</ion-content>
