<ion-header>
    <ion-navbar color="secondary">
      <button ion-button menuToggle>
        <ion-icon name="menu" ></ion-icon>
     </button>
    <ion-title>expenfermagem</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form  [formGroup]="formGroup" (ngSubmit)="inserirExpEnf()">
    <ion-item>
      <ion-label stacked>Expecialidade Enfermagem*</ion-label>
      <ion-input formControlName="expecialidade" type="text"></ion-input>
    </ion-item>
    <button ion-button block  color="primary" type="submit" [disabled]="formGroup.invalid">Salvar Cadastro</button>
  </form>
</ion-content>
