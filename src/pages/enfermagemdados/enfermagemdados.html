
<ion-header>
  <ion-navbar color="secondary">
    <button ion-button menuToggle>
      <ion-icon name="menu" ></ion-icon>
   </button>
    <ion-title>enfermagemdados</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <form [formGroup]="formGroup" (ngSubmit)="inserirEnfermagem()">
      <ion-item>
        <ion-label stacked>Nome*</ion-label>
        <ion-input formControlName="nome" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Coren*</ion-label>
        <ion-input formControlName="coren" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label multiple="true" >Expecialidade*</ion-label> 
        <ion-select formControlName = "expecialidadeId">
            <ion-option *ngFor="let expecialids of expecialid" [value]="expecialids.id">{{expecialids.expecialidade}}</ion-option>
        </ion-select>
      </ion-item>
      <button class = "bt" ion-button block style="width: 200px;" type="submit" [disabled]="formGroup.invalid">Salvar Cadastro</button>
    </form>
</ion-content>
