
<ion-header>
  <ion-navbar color="secondary">
    <button ion-button menuToggle>
      <ion-icon name="menu" ></ion-icon>
   </button>
    <ion-title>Cadastrado do Estado</ion-title>
  </ion-navbar>
</ion-header>
<br>
<ion-content padding>
  <ion-searchbar>Buscar Estado</ion-searchbar>
  <ion-card *ngFor="let item of items" >
    
    <ion-card-content id="ionicons">
      <ion-icon name="ios-trash" item-end color="danger" (click)=" deletarEstado(item.id)"></ion-icon>
      <ion-icon name="ios-create" item-end color="danger" (click)=" updateEstado(item.id)"></ion-icon>
      <ion-card-content>
      <ion-card-title>
        <h2> {{item.nome}}</h2>
        </ion-card-title>
      <p>
       <br><br>
      </p>
    </ion-card-content >
    
    </ion-card-content>
    <br>
  </ion-card>


</ion-content>
