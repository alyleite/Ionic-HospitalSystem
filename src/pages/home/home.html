<ion-content padding>
  <img src="assets/imgs/logo.png" alt="logo">

  <form>
      <ion-item>
        <ion-label stacked >Login</ion-label>
        <ion-input name = "login" type = "text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Senha</ion-label>
        <ion-input name = "senha" type = "text" type = "password"></ion-input>
      </ion-item>

      <button ion-button block (click)="login()">Entrar</button>
  </form>
</ion-content>
