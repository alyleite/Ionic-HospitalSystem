
<ion-header>
  <ion-navbar color="secondary">
    <button ion-button menuToggle>
      <ion-icon name="menu" ></ion-icon>
   </button>
    <ion-title>Cadastrar Usuario</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form  [formGroup]="formGroup" (ngSubmit)="inserirUsuario()">
    <ion-item>
      <ion-label stacked>Usuario*</ion-label>
      <ion-input formControlName="usuario" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Senha*</ion-label>
      <ion-input formControlName="senha" type = "text" type = "password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label multiple="true">Pefil*</ion-label>  
      <ion-select formControlName="perfil">
        <ion-option value="1">Profissional TI</ion-option>
        <ion-option value="2">MÃ©dico</ion-option>
      </ion-select>
    </ion-item>
    <button class = "bt" ion-button block style="width: 200px;" type="submit" [disabled]="formGroup.invalid">Salvar Cadastro</button>
  </form>
</ion-content>
