<ion-header>
  <ion-navbar color="secondary">
    <button ion-button menuToggle>
      <ion-icon name="menu" ></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
  
</ion-header>
<ion-content padding >
  <section text-center margin-bottom>
    <ion-icon ></ion-icon>
    <h1 style="font-size:1.4em" no-margin>Dashborad Em Desenvolvimento</h1>
    <ion-grid>
      <ion-row>
        <ion-col col-6>
          <ion-card text-center padding color="danger">
            <ion-icon name="person"></ion-icon>
            <h2>Paciente</h2>
          </ion-card>
        </ion-col>
        <ion-col col-6>
          <ion-card text-center padding color="internado">
            <ion-icon></ion-icon>
            <h2>Internado</h2>
          </ion-card>
        </ion-col>
        </ion-row>
      </ion-grid>

      <ion-grid>
        <ion-row>
          <ion-col col-6>
            <ion-card text-center padding color="alta">
              <ion-icon ></ion-icon>
              <h2>Alta Hospitalar</h2>
            </ion-card>
          </ion-col>
          <ion-col col-6>
            <ion-card text-center padding color="exame">
              <ion-icon ></ion-icon>
              <h2>Em Exame</h2>
            </ion-card>
          </ion-col>
          </ion-row>
        </ion-grid>
  </section>
</ion-content>
