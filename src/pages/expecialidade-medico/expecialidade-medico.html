<ion-header>
  <ion-navbar color="secondary">
    <button ion-button menuToggle>
      <ion-icon name="menu" ></ion-icon>
    </button>
    <ion-title>Expecialidade Medico</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <form [formGroup]="formGroup" (ngSubmit)="inserirExpMedico()">
      <ion-item>
        <ion-label stacked>Expecialidade*</ion-label>
        <ion-input formControlName="expecialidade" type="text"></ion-input>
      </ion-item>
      <button class = "bt" ion-button block type="submit" [disabled]="formGroup.invalid">Salvar Cadastro</button>
    </form>
</ion-content>
