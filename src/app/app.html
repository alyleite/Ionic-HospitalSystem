<ion-menu [content]="content" type="overlay">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-content>
<br>
    <ion-list id="menuPaciente">
      <ion-item (click)="menuPaciente()">Paciente</ion-item>
  <ion-item-group menuPaciente [class.menuPaciente]="showPaciente">
    <ion-item submenu-item >Paciente1</ion-item>
    <ion-item submenu-item >Paciente2</ion-item>
  </ion-item-group>
    </ion-list>


    <ion-list id="sidenav1">
      <ion-item (click)="menuItemHandler1()">Farmacia</ion-item>
  <ion-item-group menufarmacia [class.visible1]="showSubmenu1">
    <ion-item submenu-item >Farmacia2</ion-item>
    <ion-item submenu-item >Farmacia3</ion-item>
  </ion-item-group>
    </ion-list>

<ion-list id="sidenav">
  <ion-item (click)="menuItemHandler()">Configuração</ion-item>
  <ion-item-group menu-configuracao [class.visible]="showSubmenu">
    <ion-item submenu-item (click)="pais()">Configurar Pais</ion-item>
    <ion-item submenu-item (click)="estado()">Configurar Estado</ion-item>
    <ion-item submenu-item (click) = "alergia()">Cadastrar Alergia</ion-item>
    <ion-item submenu-item (click) = "expecialidademedico()">Cadastrar Expecialidade Medico</ion-item>
    <ion-item submenu-item (click) = "usuario()">Cadastrar Usuário</ion-item>
    <ion-item submenu-item (click) = "medico()">Cadastrar Médico</ion-item>
    
  </ion-item-group>
    </ion-list>

  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
